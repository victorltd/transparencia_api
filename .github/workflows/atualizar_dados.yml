name: atualizar_dados

on:
  schedule:
    # Executa todo dia às 03:00 BRT (UTC-3).
    - cron: '0 6 * * *'
  workflow_dispatch: {} 

permissions:
  contents: write 

jobs:
  atualizar-dados:
    runs-on: ubuntu-latest
    env:
      PORTAL_API_KEY: ${{ secrets.PORTAL_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run coleta contratos
        run: python coleta.py

      - name: Run coleta despesas
        run: python coleta_despesas.py

      - name: Commit CSV se houver mudanças
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Verifica mudanças em ambos os arquivos CSV
          if git status --porcelain | grep -qE 'df_final_corrigido.csv|df_despesas_nordeste.csv'; then
            git add df_final_corrigido.csv || true
            git add df_despesas_nordeste.csv || true
            git commit -m "Auto-update: Contratos e Despesas — $(date -u +'%Y-%m-%d')"
            git push
          else
            echo "Nenhuma alteração nos arquivos CSV para commitar"
          fi